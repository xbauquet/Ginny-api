{{- $fullName := include "ginny-api.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "ginny-api.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: "letsencrypt"
    cert-manager.io/acme-challenge-type: http01
    #nginx.ingress.kubernetes.io/proxy-body-size: 8m
spec:
  #ingressClassName: "nginx"
  tls:
    - hosts:
        - {{ required "Value: host is required" .Values.host }}
      secretName: letsencrypt
  rules:
    - host: {{ required "Value: host is required" .Values.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
